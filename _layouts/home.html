---
layout: default
---

{% for post in site.posts %}
<section>
  <div class="container px-2 py-3 md:px-4 md:md:py-6 mx-auto">
    <div class="grid grid-cols-1 gap-8 sm:mt-16 sm:grid-cols-2">
      <div class="md:flex bg-gray-100 hover:bg-gray-300 rounded-lg md:justify-evenly py-4">
        <a href="{{ post.url }}" class="text-xl font-semibold text-gray-800 no-underline lg:flex">
          <img class="object-cover w-full rounded-lg lg:w-64" src="{{ post.image }}">
          <div class="flex flex-col justify-center px-6 sm:px-0 gap gap-y-2 lg:ml-5">
            {{ post.title }}
            <span class="text-sm text-gray-500">{{ post.date | date: "%Y-%m-%d" }}</span>
          </div>
        </a>
      </div>
    </div>
  </div>
</section>
{% endfor %}
