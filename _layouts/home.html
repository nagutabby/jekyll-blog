---
layout: default
---

{% assign count = 0 %}

{% for post in site.posts %}
{% assign count = count | plus: 1 %}
{% assign M3 = count | modulo: 3 %}
{% if M3 == 1 %}
<div class="grid">
  {% endif %}
  <a href="{{ post.url }}">
    <article>
      <img alt="" height="250" width="250"
        srcset="{{ post.image }}&?fit=clip&w=250&h=250 1x, {{ post.image }}&?fit=clip&w=500&h=500 2x">
      <div class="description">
        <p>{{ post.title }}</p>
        <p>{{ post.date | date: "%Y-%m-%d" }}</p>
      </div>
    </article>
  </a>

  {% if M3 == 0 %}
</div>
{% endif %}
{% endfor %}
</div>
