---
layout: default
---

{% for post in site.posts %}
<section>
  <div class="container px-6 py-10 mx-auto">
    <div class="grid grid-cols-1 gap-8 mt-8 md:mt-16 md:grid-cols-2">
      <div class="lg:flex bg-gray-100 hover:bg-gray-300 rounded-lg">
        <a href="{{ post.url }}" class="text-xl font-semibold text-gray-800 no-underline flex">
          <img class="object-cover w-full h-56 rounded-lg lg:w-64" src="{{ post.image }}">
          <div class="flex flex-col justify-center py-6 lg:mx-6 gap gap-y-2">
            {{ post.title }}
            <span class="text-sm text-gray-500">{{ post.date | date: "%Y-%m-%d" }}</span>
          </div>
        </a>
      </div>
    </div>
  </div>
</section>
{% endfor %}
