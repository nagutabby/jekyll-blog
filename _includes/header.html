<header>
  {% if page.layout == "home" %}
  <img alt="" srcset="assets/images/cat_1x.webp 600w, assets/images/cat_2x.webp 1200w">
  </section>
  {% else %}
  <img alt="" srcset="{{ page.image }}?fit=clip&w=600 600w, {{ page.image }}?fit=clip&w=1200 1200w">
  </img>
  {% endif %}
  <div class="title container">
    <hgroup>
      {% if page.layout == "home" %}
      <h1>
        {{
        site.title
        }}
      </h1>
      {% else %}
      <h1>{{
        page.title }}
      </h1>
      {% endif %}
      {% if page.layout == "home" %}
      <h2>{{ site.description }}</h2>
      {% else %}
      <h2>{{ page.description }}</h2>
      {% endif %}
    </hgroup>
  </div>
</header>
